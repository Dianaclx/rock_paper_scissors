<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
      <button id="reset">Main Menu</button>
    </header>

    <div class="main-menu">
      <h2>Select Game type</h2>
      <button id="one-round" class="round-button">Quick Game</button>
      <button id="five-round" class="round-button">5 Round Game</button>
      <button id="unlimited" class="round-button">Unlimited</button>
    </div>

    <div class="game fadeout">
      <div class="score-board">
        <div id="player-label" class="player">user</div>
        <div id="computer-label" class="player">Comp</div>
        <span id="user-score">0</span> | <span id="computer-score">0</span>
      </div>
      <div class="result">
        <p>Welcome to the game... Ready?</p>
      </div>

      <div class="choices">
        <div class="choice" id="r">
          <i class="fa fa-hand-rock" aria-hidden="true"></i>
        </div>
        <div class="choice" id="p">
          <i class="fa fa-hand-paper"></i>
        </div>
        <div class="choice" id="s">
          <i class="fa fa-hand-scissors"></i>
        </div>
      </div>
    </div>
    <p id="instruction" class="rainbow">Make your move ðŸ˜ˆ</p>
  </body>
  <script type="text/javascript" src="validation.js"></script>
  <footer>2020 by Diana :)</footer>
</html>
